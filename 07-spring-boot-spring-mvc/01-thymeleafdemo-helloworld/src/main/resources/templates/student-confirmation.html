<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

    <h3>Student Confirmation</h3>

    The student confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>

    <br><br>

    Country: <span th:text="${student.country}"/>

    <br><br>

    Favorite Language: <span th:text="${student.favoriteLanguage}"/>

    <br><br>

    Favorite Systems:

    <ul>
        <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}"></li>
    </ul>


</body>
</html>
